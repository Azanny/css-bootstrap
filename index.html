<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .progress{
	  background:#fff;
	  box-shadow:inset 0 2px 4px rgba(0,0,0,.15)
	  }
    </style>
  </head>
  <body class="container-fluid">
  <nav class="navbar navbar-light nav-tabs navbar-expand mb-3">
    <ul class="container-fluid justify-content-end navbar-nav w-100">
		<li class="nav-item mr-auto">
			<a class="nav-link">ADMIN</a>
		</li>
		<li class="nav-item">
			<a class="nav-link">Return back</a>
		</li>
		<li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Settings
			</a>
		</li>
	</ul>
  </nav>
  
  <div class="row container-fluid justify-content-left">
	  <div class="col-xl-3 col-lg-3 col-md-4 col-12">
		  <table class="table table-bordered mb-2">
			  <tr><td class="pt-2 pb-2">Files</td></tr>
			  <tr><td class="pt-2 pb-2">New <span class="badge badge-secondary rounded-pill float-right">253</span></td></tr>
			  <tr><td class="pt-2 pb-2">Deleted<span class="badge badge-secondary rounded-pill float-right">17</span></td></tr>
			  <tr><td class="pt-2 pb-2">Reported<span class="badge badge-secondary rounded-pill float-right">3</span></td></tr>
		  </table>
			 
		  <table class="table table-bordered mb-2">
			  <tr><td class="pt-2 pb-2">Blog</td></tr>
		  </table>

		  <table class="table table-bordered">
			  <tr><td class="pt-2 pb-2">Settings</td></tr>
		  </table>
	  </div>
	  
	  <div class="col-xl-4 col-lg-4 col-md-4 col-12">
			<h5>Today stats:</h5>
		  <div class="legend">Visits <span class="float-right">-15%</span></div>
			<div class="progress mb-3">
			  <div class="progress-bar bg-danger" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">15%</div>
			</div>
		  <div class="legend">20 new users<span class="float-right">+30%</span></div>
			<div class="progress mb-3">
			  <div class="progress-bar bg-success" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
			</div>
		  <div class="legend">359 downloads<span class="float-right">+8%</span></div>
			<div class="progress mb-2">
			  <div class="progress-bar bg-warning" role="progressbar" style="width: 8%" aria-valuenow="8" aria-valuemin="0" aria-valuemax="100">8%</div>
			</div>
	  </div>
	  
	  <div class="col-xl-4 col-lg-4 col-md-4 col-12">
			<h5>This month stats:</h5>
		  <div class="legend">Visits <span class="float-right">-45%</span></div>
			<div class="progress mb-3">
			  <div class="progress-bar bg-success" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
			</div>
		  <div class="legend">395 new users<span class="float-right">+57%</span></div>
			<div class="progress mb-3">
			  <div class="progress-bar bg-success" role="progressbar" style="width: 57%;" aria-valuenow="57" aria-valuemin="0" aria-valuemax="100">57%</div>
			</div>
		  <div class="legend">12.593 downloads<span class="float-right">+25%</span></div>
			<div class="progress mb-2">
			  <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
			</div>
	  </div>
  
  </div>
</body>
</html>
